<div class="container-fluid">
    <div class="row">
    	<div class="col-md-6 col-sd-12">
			<div class="card card-nav-tabs">
				<div class="card-header" data-background-color="purple">
					<div class="nav-tabs-navigation">
						<div class="nav-tabs-wrapper">
							<span class="nav-tabs-title">NOMINAR LIBRO PARA:</span>
							<ul class="nav nav-tabs navTabsResponsive" data-tabs="tabs" id="menu-nominarLibro" >
								<li class="active">
									<a href="" data-target="#libroAlta" data-toggle="tab" ng-click="marcarTabla($event)">
										<i class="fa fa-bars" aria-hidden="true"></i>
										Añadir
									<div class="ripple-container"></div></a>
								</li>
								<li class="">
									<a href="" data-target="#libroBaja" data-toggle="tab" ng-click="marcarTabla($event)">
										<i class="fa fa-plus" aria-hidden="true"></i>
										Eliminar
									<div class="ripple-container"></div></a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="card-content">
					<div class="tab-content">
						<div class="tab-pane active" id="libroAlta">
							<form>
								<div class="row">
							        <div class="col-md-6 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Titulo</label>
											<input type="text" class="form-control" id="tituloAlta" name="titulo" ng-model="libroPropuestoAlta.titulo">
										</div>
							        </div>
							        <div class="col-md-6 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Titulo original</label>
											<input type="text" class="form-control" id="tituloOriginalAlta" name="titulo" ng-model="libroPropuestoAlta.tituloOriginal">
										</div>
							        </div>
							    </div>
							    <div class="row">
							        <div class="col-md-6 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Autor</label>
											<input type="text" class="form-control" id="autorAlta" name="titulo" ng-model="libroPropuestoAlta.autor">
										</div>
							        </div>
							        <div class="col-md-6 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Año</label>
											<input type="text" class="form-control" id="anoAlta" name="titulo" ng-model="libroPropuestoAlta.ano">
										</div>
							        </div>
							    </div>
							    <div class="row">
							    	 <div class="col-md-12 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Motivo:</label>
											<textarea class="form-control" rows="4" ng-model="libroPropuestoAlta.motivo" placeholder="Escribe el motivo de la propuesta."></textarea>
										</div>
							        </div>
							    </div>
							    <div class="row">
									<button type="button" class="btn btn-info pull-right" ng-click="nominarAlta()">NOMINAR PARA AÑADIR</button>
							    </div>
							     <div class="row">
							        <div class="col-md-12">
					                    <div class="alert alert-danger hidden" id="erroresAlta">
					                        <button type="button" aria-hidden="true" class="close" onclick="cerrarAlerta(this)">×</button>
					                        <span>
					                        	<!-- Errores -->
					                        </span>
					                    </div>
							        </div>
							    </div>
							</form>
						</div>

						<div class="tab-pane" id="libroBaja">
							<form>
								<div class="row">
							        <div class="col-md-6 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Titulo</label>
											<input type="text" class="form-control" id="tituloAlta" name="titulo" ng-model="libroPropuestoBaja.titulo">
										</div>
							        </div>
							        <div class="col-md-6 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Titulo original</label>
											<input type="text" class="form-control" id="tituloOriginalAlta" name="titulo" ng-model="libroPropuestoBaja.tituloOriginal">
										</div>
							        </div>
							    </div>
							    <div class="row">
							        <div class="col-md-6 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Autor</label>
											<input type="text" class="form-control" id="autorAlta" name="titulo" ng-model="libroPropuestoBaja.autor">
										</div>
							        </div>
							        <div class="col-md-6 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Año</label>
											<input type="text" class="form-control" id="anoAlta" name="titulo" ng-model="libroPropuestoBaja.ano">
										</div>
							        </div>
							    </div>
							    <div class="row">
							    	 <div class="col-md-12 col-sd-12">
										<div class="form-group label-floating">
											<label class="control-label">Motivo:</label>
											<textarea class="form-control" rows="4" ng-model="libroPropuestoBaja.motivo" placeholder="Escribe el motivo de la propuesta."></textarea>
										</div>
							        </div>
							    </div>
							    <div class="row">
									<button type="button" class="btn btn-info pull-right" ng-click="nominarBaja()">NOMINAR PARA ELIMINAR</button>
							    </div>
							     <div class="row">
							        <div class="col-md-12">
					                    <div class="alert alert-danger hidden" id="erroresBaja">
					                        <button type="button" aria-hidden="true" class="close" onclick="cerrarAlerta(this)">×</button>
					                        <span>
					                        	<!-- Errores -->
					                        </span>
					                    </div>
							        </div>
							    </div>
							</form>

						</div>
					</div>
				</div>
			</div>

    	</div>
    	<div class="col-md-6 col-sd-12">
    		<div class="card card-nav-tabs">
				<div class="card-header" data-background-color="purple">
					<h4>LIBROS NOMINADOS PARA AÑADIR</h4>
				</div>
				<div class="card-content">
		    		<div class="tab-pane active table-responsive" id="listadoAlta">
						<table id="tablaAlta" class="table table-striped table-bordered dt-responsive nowrap row-border hover hidden" width="100%" datatable="ng" cellspacing="0" dt-options="dtOptions" dt-instance="dtInstance">
					        <thead>
					            <tr>
					                <th class="all">TÍTULO</th>
					                <th>VOTOS</th>
					                <th>MOTIVO</th>
					                <th class="all">VOTAR</th>
					            </tr>
					        </thead>
					        <tbody>
					        	<tr ng-repeat="libro in librosPropuestosAlta">
					        		<td>{{libro.titulo}}</td>
					        		<td>{{libro.num_votos}}</td>
					        		<td>{{libro.motivo}}</td>
					        		<td>
					        			<button type="button" rel="tooltip" title="Modificar" class="btn btn-primary btn-simple acciones-registro" ng-click="votar(libro.id_libro_propuesto, $index, 'alta')">
											<i class="fa fa-plus" aria-hidden="true"></i>
										</button>
					        		</td>
					        	</tr>
					        </tbody>
					    </table>
					</div>
				</div>
			</div>

			<div class="card card-nav-tabs">
				<div class="card-header" data-background-color="purple">
					<h4>LIBROS NOMINADOS PARA ELIMINAR</h4>
				</div>
				<div class="card-content">
		    		<div class="tab-pane active table-responsive" id="listadoAlta">
						<table id="tablaBaja" class="table table-striped table-bordered dt-responsive nowrap row-border hover hidden" width="100%" datatable="ng" cellspacing="0" dt-options="dtOptions" dt-instance="dtInstance">
					        <thead>
					            <tr>
					                <th class="all">TÍTULO</th>
					                <th>VOTOS</th>
					                <th>MOTIVO</th>
					                <th class="all">VOTAR</th>
					            </tr>
					        </thead>
					        <tbody>
					        	<tr ng-repeat="libro in librosPropuestosBaja">
					        		<td>{{libro.titulo}}</td>
					        		<td>{{libro.num_votos}}</td>
					        		<td>{{libro.motivo}}</td>
					        		<td>
					        			<button type="button" rel="tooltip" title="Modificar" class="btn btn-primary btn-simple acciones-registro" ng-click="votar(libro.id_libro_propuesto, $index, 'baja')">
											<i class="fa fa-plus" aria-hidden="true"></i>
										</button>
					        		</td>
					        	</tr>
					        </tbody>
					    </table>
					</div>
				</div>
			</div>
    	</div>

    </div>
</div>
