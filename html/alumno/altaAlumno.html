<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<link rel="icon" type="image/x-icon" href="../../img/favicon/favicon.ico">
    <title>ReadARKRIT</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />

    <!--  Material Dashboard CSS    -->
    <link href="../../css/material-dashboard.css" rel="stylesheet"/>
    <link href="../../css/personal-material-dashboard.css" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
</head>

<body>

	<div class="wrapper">
		<div class="sidebar" data-color="purple" data-image="../../img/sidebar-1.jpg">

			<div class="logo">
				<a href="#" class="simple-text">
					READARKRIT
				</a>
			</div>

	    	<div class="sidebar-wrapper">
	    	</div>
	    </div>

	    <div class="main-panel">
	        <div class="content">
				<div class="container-fluid">
				    <div class="row">
				        <div class="col-md-8">
				            <div class="card">
				                <div class="card-header" data-background-color="blue">
				                    <h4 class="title">Alta Alumno</h4>
									<p class="category">Complete la información de su perfil.</p>
				                </div>
				                <div id="formulario">
				                <!--AQUÍ SE CARGA EL FORMULARIO-->
				                </div>
				            </div>
				        </div>
						<div class="col-md-4">
							<div class="card card-profile">
								<div class="card-avatar">
									<a href="#">
										<img class="img img-avatar" />
									</a>
								</div>

								<div class="content">
									<h6 class="category text-gray">Avatar de</h6>
									<h4 class="card-title" id="nombreAvatar"></h4>
									<p class="card-content">
										Aparecerá cuando añada críticas en los libros.
									</p>
									<button type="submit" class="btn btn-info" onclick="altaAlumno()">Dar de Alta</button>
								</div>
							</div>
						</div>
				    </div>
				    <div class="row">
				        <div class="col-md-12">
		                    <div class="alert alert-danger hidden" id="erroresAltaAlumno">
                                <button type="button" aria-hidden="true" class="close" onclick="cerrarAlerta(this)">×</button>
                                <span>
                                	<!-- Errores -->
                                </span>
		                    </div>
				        </div>
				    </div>
				</div>
			</div>

	        <footer class="footer">
	            <div class="container-fluid">
	                <p class="copyright pull-right text-primary">
	                    &copy; ETSISI
	                </p>
	            </div>
	        </footer>
	    </div>
	</div>

</body>
